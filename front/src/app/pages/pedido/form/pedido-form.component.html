<h1 class="text-center mt-3 mb-3">Cadastrar pedido</h1>
<div class="card mx-auto" style="width: 20rem;">
  <form [formGroup]="pedidosForm" class="mx-3 my-3">
    <!-- Cliente Select -->
    <div class="form-group">
      <label label class="fontSize" for="cliente">Cliente </label>
      <select class="form-select" formControlName="cliente" id="cliente">
        <option *ngFor="let cliente of clienteResultados" [ngValue]="cliente">{{cliente.nome}}</option>
      </select>
    </div>
    <!-- Produto 1 Select -->
    <div class="form-group mt-3">
      <label label class="fontSize" for="produto1">Produto 1 </label>
      <select class="form-select" formControlName="produto1" id="produto1">
        <option *ngFor="let produto of produtoResultados" [ngValue]="produto">{{produto.nome}} | R$:{{produto.valor}}
        </option>
      </select>
    </div>
    <!-- Produto 2 Select -->
    <div class="form-group mt-3">
      <label label class="fontSize" for="produto2">Produto 2 </label>
      <select class="form-select" formControlName="produto2" id="produto2">
        <option *ngFor="let produto of produtoResultados" [ngValue]="produto">{{produto.nome}} | R$:{{produto.valor}}
        </option>
      </select>
    </div>
    <!-- Produto 3 Select -->
    <div class="form-group mt-3">
      <label label class="fontSize" for="produto3">Produto 3 </label>
      <select class="form-select" formControlName="produto3" id="produto3">
        <option *ngFor="let produto of produtoResultados" [ngValue]="produto">{{produto.nome}} | R$:{{produto.valor}}
        </option>
      </select>
    </div>
    <!-- Produto 4 Select -->
    <div class="form-group mt-3">
      <label label class="fontSize" for="produto4">Produto 4 </label>
      <select class="form-select" formControlName="produto4" id="produto4">
        <option *ngFor="let produto of produtoResultados" [ngValue]="produto">{{produto.nome}} | R$:{{produto.valor}}
        </option>
      </select>
    </div>
    <div class="mt-3">
      <div class="row">
        <div class="col text-center">
          <!-- Salvar Button -->
          <a (click)="onSave(pedidosForm.value)" class="btn btn-primary botoes text-white" type="submit"
            role="button"><i class="fas fa-plus-circle" *ngIf="this.addBtnLabel == 'Salvar'"></i>
            <i class="fas fa-save" *ngIf="this.addBtnLabel == 'Alterar'"></i>
            {{ this.addBtnLabel }}
          </a>
        </div>
        <div class="col text-center">
          <!-- Cancelar Button -->
          <a (click)="onCancel()" class="btn btn-secondary botoes text-white" role="button"><i
              class="fas fa-times-circle"></i> Calcelar</a>
        </div>
      </div>
    </div>
  </form>
</div>
